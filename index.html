<html>

<head>

	 crossorigin="anonymous">

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<style>
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
       }

            background-color:grey;

			display: none;
			margin: 1em;
		}

			display: none;

            display: none;

            height:200px;

        }

	        width: auto;
            display: none;
        }

              border-bottom: solid gray 2px;

           display: none;

	</style>
     <!-- Include Dexie -->

</head>

<body>
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#list">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#detailed">Detail</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="content" id="home">
    <form id="filters">
      <input type="text" id="ward" placeholder="Enter ward">
      <br>
      <select id="status">
  <option value="">Choose a value..</option>
  <option value="Open">Open</option>
  <option value="Completed">Completed</option>
        </select>
        <br>
    </form>
      <button id="searchButton">Search</button>
  </div>
  <div class="content" id="list">
    <div id ="cardsList">  </div>
	<div id="cardList"class="card listTemplate" style="width: auto;" data-id="">
		<div class="card-bodyList">
			<h4 class="card-address">Card title</h4>
			<h5 class="card-date mb-2 text-muted">Card date</h5>
            <h6 class="card-request mb-2 text-muted">Card date</h6>
            <h6 class="card-location mb-2 text-muted">Card date</h6>
            <h6 class="card-surface mb-2 text-muted">Card date</h6>
            <h6 class="card-status mb-2 text-muted">Card date</h6>
            <h6 class="card-dateComplete mb-2 text-muted">Card date</h6>
		</div>
	</div>
  </div>
  <div class="content" id="detailed">
    <div id="map"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

    <script>

        function reply(){
              console.log("clicked reply");
             $("#responseForm").show();
            $("#submitButton").show();
          }
        function submit(){
              console.log("clicked submit");
            $("#responseHeader").show();
             $("#responseForm").hide();
            $("#submitButton").hide();
            var p = $("<p>");
            p.attr('id','resp');
            p.addClass("list-note");
            p.text($("#response").val()); 
            $("#cardDets").append(p);
          }
      $(document).ready(function() {
           var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=25";
          $("#home").show();
         $(".nav-link").on("click", function(){
             hideScreens();
             console.log("clicked on nav content");
             var target = $(this).attr("href");
             $(target).show();
         });
                   function hideScreens() {
             $(".content").hide();
         }
         $("#searchButton").on("click", function(){
             $("#cardsList").empty();
             $("#map").empty();
             var chicago = {lat: 41.8781, lng: -87.6298};
              var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: chicago});
             var ward=$("#ward").val();
             var status=$("#status").val();
             var url=endpoint;
             if(ward!=""){
                 url=url+"&ward="+ward;
             }
             if(status!=""){
                 url=url+"&status="+status;
             }
             console.log(url);
             $.get(url,function(response){
                 console.log(response.length);
                 $("#home").append("<h2> Your search returned "+ response.length+"  records.</h2>");
                 var data = response;
                 $.each(data, function(i,v){
                     console.log(v);
                     var clone = $(".listTemplate").clone();
                     clone.find(".card-address").text(v.street_address);
                     clone.find(".card-date").text(v.creation_date); 
                     clone.find(".card-request").text(v.service_request_number); 
                     clone.find(".card-location").text(v.where_is_the_graffiti_located_); 
                     clone.find(".card-status").text(v.status); 
                     clone.find(".card-surface").text(v.what_type_of_surface_is_the_graffiti_on_); 
                     clone.find(".card-dateComplete").text(v.completion_date); 
                     clone.removeClass("listTemplate");
                     $("#cardsList").append(clone);
                     var location={lat:parseFloat(v.latitude), lng:parseFloat(v.longitude)};
                     var  iconColor;
                     if(v.status=="Open"){
                         iconColor="grn-circle.png";
                     }
                     else{
                         iconColor="red-circle.png";
                     }
                     var marker = new google.maps.Marker({
                         position: location, 
                         map: map,
                         icon: iconColor
                     });
                 });   
             });
         });
      });
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('./sw.js')
                   .then(function() { 
                          console.log("Service Worker Registered");                                     });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCODaRYxz2gS1fniGC3JVDYQPh2ORVkXXU&callback=initMap">
    </script>
  </body>
</html>
