<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta charset="utf-8">

	<title>Grafeti Removal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<style>
        .navbar{
            background-color:grey;
        }
        .navbar-brand{
            color:black;
        }
        .navbar-toggler-icon{
            color:black;
        }
        .navbar-toggler{
            color:black;
        }
        .nav-link{
            color:black;
        }
		.content {
			display: none;
			margin: 1em;
		}
        .listTemplate {
			display: none;
		}
        .detailedTemplate{
            display: none;
        }
        #note{
            height:200px;
            font-size:14pt;
        }
        #responseForm{
	        width: auto;
            display: none;
        }	
        #cardDets #resp {
              border-bottom: solid gray 2px;
        }
        #responseHeader{
           display: none; 
        }
	</style>
     <!-- Include Dexie -->
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#list">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#detailed">Detail</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="content" id="home">
    <form id="filters">
      <input type="text" id="ward" placeholder="Enter ward">
      <br>
      <select id="status">
  <option value="">Choose a value..</option>
  <option value="Open">Open</option>
  <option value="Completed">Completed</option>
        </select>
        <br>
    </form>
      <button id="searchButton">Search</button>
  </div>
  <div class="content" id="list">
    <div id ="cardsList">  </div>
	<div id="cardList"class="card listTemplate" style="width: auto;" data-id="">
		<div class="card-bodyList">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-date mb-2 text-muted">Card date</h6>
		</div>
	</div>
  </div>
  <div class="content" id="detailed">
     <div id ="cardsDetailed">  </div>
	<div id="cardDets" class="card detailedTemplate" style="width: auto;">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-date mb-2 text-muted">Card subtitle</h6>
			<p class="card-note">Some quick example text to build on
                the card title and make up the bulk of the card's content.</p>
            <button id="replyButton" onclick="reply()">Reply</button>
            <form id="responseForm" >
                Subject:<br>
                  <input type="text" id="response" placeholder="Response">
            </form>
            <!--<button id="submitButton" onclick="submit()">Submit</button>-->
            <br><h5 id="responseHeader">Responses</h5>
		</div>
	</div> 
  </div>
    


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

    <script>
        function reply(){
              console.log("clicked reply");
             $("#responseForm").show();
            $("#submitButton").show();
          }
        function submit(){
              console.log("clicked submit");
            $("#responseHeader").show();
             $("#responseForm").hide();
            $("#submitButton").hide();
            var p = $("<p>");
            p.attr('id','resp');
            p.addClass("list-note");
            p.text($("#response").val()); 
            $("#cardDets").append(p);
          }
      $(document).ready(function() {
           var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json?";
          $("#home").show();
         var db = new Dexie("graffiti_database");
         db.version(1).stores({
              grafeti: "++id,address,serviceRequest,location,surface,dateCreated,statusDB,compleationDate"
         });
          
         function hideScreens() {
             $(".content").hide();
         }
         function loadNotesList(){
             $("#cardsList").empty();
                 db.notes.each(function(note){
                     var clone = $(".listTemplate").clone();
                     clone.find(".card-title").text(note.title);
                     clone.find(".card-date").text(note.date); 
                     clone.find(".card-date").text(note.date); 
                     clone.attr("data-id",note.id);
                     clone.removeClass("listTemplate");
                     $("#cardsList").append(clone);
                });
         } 
          function loadNotesDetailed(id){
             $("#cardsDetailed").empty();
                 db.notes.get(parseInt(id)).then(function(note){
                     var clone = $(".detailedTemplate").clone();
                     clone.find(".card-title").text(note.title);
                     clone.find(".card-date").text(note.date); 
                     clone.find(".card-note").text(note.note); 
                     clone.removeClass("detailedTemplate");
                     $("#cardsDetailed").append(clone);
                     hideScreens();
                     $("#detailed").show();
                 });
         } 
         $(".nav-link").on("click", function(){
             hideScreens();
             console.log("clicked on nav content");
             var target = $(this).attr("href");
             $(target).show();
             if(target=="#list"){
                 loadNotesList();
             }
             else if(target=="#detailed"){
                 
             }
         });
          
         $("#searchButton").on("click", function(){
             var ward=$("#ward").val();
             var status=$("#status").val();
             //console.log(ward);
             //console.log(status);
             var url=endpoint;
             if(ward!=""){
                 url=url+"&ward="+ward;
             }
             if(status!=""){
                 url=url+"&status="+status;
             }
             console.log(url);
             $.get(url,function(response){
                 var data = response;
                 //console.log(response);
                 $.each(data, function(i,v){
                     console.log(v.what_type_of_surface_is_the_graffiti_on_);
                     db.grafeti.put({
                         address: v.street_address, 
                         serviceRequest: v.service_request_number,
                         location: v.where_is_the_graffiti_located_,
                         surface: v.what_type_of_surface_is_the_graffiti_on_, 
                         dateCreated: v.creation_date,
                         statusDB: v.status,
                         compleationDate: v.completion_date
                                  }) ;
                 });   
             });
         });
        
         $("body").on("click","#cardList",function(){
             loadNotesDetailed($(this).attr("data-id"));
         });
      });
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('./sw.js')
                   .then(function() { 
                          console.log("Service Worker Registered");                                     });
        }
    </script>
  </body>
</html>
