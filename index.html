<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta charset="utf-8">
    <link rel='manifest' href='./manifest.json'>
    <meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Graffiti Removal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<style>
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
       }
        .navbar{
            background-color:grey;
        }
        .navbar-brand{
            color:black;
        }
        .navbar-toggler-icon{
            color:black;
        }
        .navbar-toggler{
            color:black;
        }
        .nav-link{
            color:black;
        }
		.content {
			display: none;
			margin: 1em;
		}
        .listTemplate {
			display: none;
		}
        .detailedTemplate{
            display: none;
        }
        #note{
            height:200px;
            font-size:14pt;
        }
        #responseForm{
	        width: auto;
            display: none;
        }	
        #cardDets #resp {
              border-bottom: solid gray 2px;
        }
        #responseHeader{
           display: none; 
        }
        .Completed {color:red;}
        .Open {color: green;}
	</style>
     <!-- Include Dexie -->
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#list">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#detailed">Detail</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="content" id="home">
    <form id="filters">
      <input type="text" id="ward" placeholder="Enter ward">
      <br>
      <select id="status">
  <option value="">Choose a value..</option>
  <option value="Open">Open</option>
  <option value="Completed">Completed</option>
        </select>
        <br>
    </form>
      <button id="searchButton">Search</button>
  </div>
  <div class="content" id="list">
    <div id ="cardsList">  </div>
	<div id="cardList"class="card listTemplate" style="width: auto;" data-id="">
		<div class="card-bodyList">
			<h4 class="card-address">Card title</h4>
			<h5 class="card-date mb-2 text-muted">Card date</h5>
            <h6 class="card-request mb-2 text-muted">Card date</h6>
            <h6 class="card-location mb-2 text-muted">Card date</h6>
            <h6 class="card-surface mb-2 text-muted">Card date</h6>
            <h6 class="card-status mb-2 text-muted">Card date</h6>
            <h6 class="card-dateComplete mb-2 text-muted">Card date</h6>
		</div>
	</div>
  </div>
  <div class="content" id="detailed">
    <div id="map"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

    <script>
      $(document).ready(function() {
         var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=5";
          
          var db = new Dexie("graffiti_database");
          db.version(1).stores({
              graffiti: '++id,address,date,request,location,statusDB,surface,dateComplete,lat,long'
          });
            function loadCards(){
                db.graffiti.each(function(v){
                    var clone = $(".listTemplate").clone();
                    console.log(v.street_address);
                     clone.find(".card-address").text(v.address);
                     clone.find(".card-address").addClass(v.statusDB);
                     clone.find(".card-date").text(v.date); 
                     clone.find(".card-request").text(v.request); 
                     clone.find(".card-location").text(v.location); 
                     clone.find(".card-status").text(v.statusDB); 
                     clone.find(".card-surface").text(v.surface); 
                     clone.find(".card-dateComplete").text(v.dateComplete);
                     clone.attr("data-id",v.id);
                     clone.removeClass("listTemplate");
                     $("#cardsList").append(clone);
                   
                });
                                   
          }
          function addMarkers(){
              var chicago = {lat: 41.8781, lng: -87.6298};
              var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: chicago});
              db.graffiti.each(function(v){
                  var infowindow = new google.maps.InfoWindow({
                         content:
                          '<div id="content">'+
                              '<div id="siteNotice">'+
                              '</div>'+
                               '<h1 id="firstHeading" class="firstHeading">' 
                                +v.address+ 
                                '</h1>'+
                                '<div id="bodyContent">'+
                                '<p><b></b></p>'+
                                '</div>'+
                          '</div>'
                  });
                  var iconColor;
                  var location = {lat: v.lat, lng: v.long};
                  if(v.statusDB=="Open"){
                         iconColor="grn-circle.png";
                     }
                     else{
                         iconColor="red-circle.png";
                     }
                         var marker = new google.maps.Marker({
                             position: location, 
                             map: map,
                             icon: iconColor
                         });
                         marker.set("id",v.id);
                         marker.addListener('click', function() {
                             var idM=marker.get("id");
                             console.log("clicked on marker "+idM);
                             infowindow.open(map, marker);
                         });
              });
          }
         $("#home").show();
         $(".nav-link").on("click", function(){
             hideScreens();
             console.log("clicked on nav content");
             var target = $(this).attr("href");
             $(target).show();
             if(target=="#list"){
                loadCards();
                }
             if(target=="#detailed"){
                 addMarkers();
                }
         });
        
         function hideScreens() {
             $(".content").hide();
         }
         $("#searchButton").on("click", function(){
             db.graffiti.clear();
             $("#cardsList").empty();
             $("#map").empty();  
             var ward=$("#ward").val();
             var status=$("#status").val();
             var url=endpoint;
             if(ward!=""){
                 url=url+"&ward="+ward;
             }
             if(status!=""){
                 url=url+"&status="+status;
             }
             console.log(url);
             $.get(url,function(response){
                 console.log(response.length);
                 var data = response;
                 $.each(data, function(i,v){
                     db.graffiti.put({
                         address:v.street_address,
                         date:v.creation_date,
                         request:v.service_request_number,
                         location:v.where_is_the_graffiti_located_,
                         statusDB:v.status,
                         surface:v.what_type_of_surface_is_the_graffiti_on_,
                         dateComplete:v.completion_date,
                         lat:parseFloat(v.latitude),
                         long:parseFloat(v.longitude)
                     });                     
                 });   
             });
         });
      });
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('./sw.js')
                   .then(function() { 
                          console.log("Service Worker Registered");   
                   });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCODaRYxz2gS1fniGC3JVDYQPh2ORVkXXU">
    </script>
  </body>
</html>
